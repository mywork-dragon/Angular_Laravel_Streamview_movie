    <div class="main-content">

        <div class="content-panel" style="padding-top:100px;padding-bottom: 40px;">
      
          <!-- LOGIN FORM 
          ===================================================-->
          <div class="login-form">
            <div class="container">
              <div class="login-form-inner grey-bg">  
                <h3 class="login-tit">Change Password</h3>
                <form method="post" (ngSubmit)="changePassword()">
                  <div class="form-group">
                      <label>Old Password</label>
                      <input type="password" class="form-control" placeholder="Enter Old Password" required [ngModel]="old_password" name = "old_password" (ngModelChange)="handleChangeOldPassword($event)">
                  </div>
      
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control" placeholder="Enter Current Password" required [ngModel]="password" name="password" (ngModelChange)="handleChangePassword($event)">
                  </div>
      
                  <div class="form-group">
                      <label>Confirm Password</label>
                      <input type="password" class="form-control" placeholder="Enter Confirmation Password" required [ngModel]="password_confirmation" name="password_confirmation" (ngModelChange)="handleChangeConfirmationPassword($event)">
                  </div>
      
                  
                  <div>
                    <button type="submit" class="btn btn-primary form-btn">Change Password</button>
                  </div>
      
                 
      
                
      
                  <div class="clearfix"></div>
      
                </form>
              </div>          
            </div>
          </div>
          <!-- LOGIN FORM -->
      
        </div>
      </div>
