<div class="content" style="padding-top: 8%;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="text-center">{{title}}</h1>
                <h3 style="line-height: 1.5;">Premium channels are curated collections of movies which let you play all titles in that channel for a single
                    monthly subscription price.</h3>
            </div>
        </div>
    </div>
    <div class="row mt-4" style="margin-top:80px !important; margin:5%; padding: 10px;">
        <div class="col-md-3" *ngFor="let item of items">
            <div class="card hovercard">
                <img src="http://localhost/img/billing-back.jpg" alt="" />
                <div class="avatar">
                    <img src="{{item.picture}}" alt="" />
                </div>
                <div class="info mt-2">
                    <div class="title mb-2">
                        {{item.name}}
                    </div>
                    <div class="desc">{{item.description}}</div>
                </div>
                <div class="bottom">
                    <a href="/channel/{{item.id}}" class="btn form-btn">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
